info:
  description: "**TMF API Reference : TMF - 621 Trouble Ticket**\nThe Trouble Ticket\
    \ API provides a standardized client interface to Trouble Ticket Management Systems\
    \ for creating, tracking and managing trouble tickets as a result of an issue\
    \ or problem identified by a customer or another system. \nExamples of Trouble\
    \ Ticket API originators (clients) include CRM applications, network management\
    \ or fault management systems, or other Trouble Ticket management systems (e.g.\
    \ B2B).\nThe API supports the ability to send requests to create a new trouble\
    \ ticket specifying the nature and severity of the trouble or issue as well as\
    \ all necessary related information. The API also includes mechanisms to search\
    \ for and update existing trouble tickets. Notifications are defined to provide\
    \ information when a trouble ticket has been updated, including status changes.\
    \ A basic set of states of a trouble ticket has been specified (as an example)\
    \ to handle trouble ticket lifecycle management.\nTrouble Ticketing API manages\
    \ trouble ticket resource:\n  -\tA trouble ticket represents a record, or an issue\
    \ raised by requestor that need to be solved, used for reporting and managing\
    \ the resolution of problems, incidents or request \n -\tMain trouble ticket attributes\
    \ are its description, severity, type, related dates (creation, expected resolution,\
    \ resolution), state and related information (change reason and change date),\
    \ related parties (originator, owner, reviser, etc.), related entities (product,\
    \ product order, customer bill) and notes \n Trouble Ticket API performs the following\
    \ operations on trouble ticket: \n -\tRetrieval of a trouble ticket or a collection\
    \ of trouble ticket depending on filter criteria \n -\tPartial update of a trouble\
    \ ticket \n -\tCreation of a trouble ticket \n \tNotification of events on trouble\
    \ ticket: \n \t-\tTrouble ticket state change \n \t-\tTrouble ticket attribute\
    \ value change \n \t-\tTrouble ticket resoled \n \t-\tTrouble ticket delete (typically\
    \ restricted to admin role) \n \t-\tTrouble ticket created  \n \t-\tTrouble ticket\
    \ Information required \n Trouble Ticket API performs the following operations\
    \ on trouble ticket specification \n-\tRetrieval of a trouble ticket specification\
    \ or a collection of trouble ticket specification depending on filter criteria\
    \ \n -\tPartial update of a trouble ticket specification \n-\tCreation of a trouble\
    \ ticket specification \n-\tNotification of events on trouble ticket specification:\
    \ \n \t-\tTrouble ticket specification state change \n \t-\tTrouble ticket specification\
    \ attribute value change \n \t-\tTrouble ticket specification delete (typically\
    \ restricted to admin role) \n \t-\tTrouble ticket specification created "
